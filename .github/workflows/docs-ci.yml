name: Docs CI

on:
  pull_request:
    paths:
      - "apps/docs/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - ".github/workflows/docs-ci.yml"
  push:
    branches:
      - main
    paths:
      - "apps/docs/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - ".github/workflows/docs-ci.yml"
  workflow_dispatch:

jobs:
  docs:
    name: Build and typecheck docs
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck docs
        run: pnpm docs:typecheck

      - name: Build docs
        run: pnpm docs:build
